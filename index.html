<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glory Tabernacle Family Church - Welcome</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      .hidden { display: none !important; }
      .fade-in { animation: fadeIn 0.5s ease-in; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
    <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-100 text-gray-900 antialiased min-h-screen py-8 px-4">
    
    <div class="max-w-3xl mx-auto">
      
      <!-- Header -->
      <div class="text-center mb-10">
        <img src="https://glorytabernaclefamilyrccg.org/wp-content/uploads/2023/02/cropped-Optimized-site_logo.jpg" alt="Church Logo" class="mx-auto h-24 w-24 rounded-full shadow-md object-cover border-4 border-white">
        <h1 class="mt-4 text-3xl font-extrabold text-gray-900">Glory Tabernacle Family Church</h1>
        <p class="mt-2 text-gray-600 flex justify-center items-center gap-1">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></svg>
         Plot 3028, A04, Adjacent Asokoro Police Station.
        </p>
        <p class="mt-4 max-w-2xl text-lg text-gray-500 mx-auto">
          First-time visitor? We'd love to get to know you.
        </p>
      </div>

      <!-- Main Form Card -->
      <div id="form-card" class="bg-white shadow-xl rounded-lg overflow-hidden">
        <div class="bg-indigo-50 px-6 py-4 border-b border-indigo-100 text-center">
          <h3 class="text-lg font-medium text-indigo-900">Visitor Connection Card</h3>
        </div>
        
        <form id="visitor-form" class="p-6 sm:p-8 space-y-6">
          
          <!-- Name Section -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label for="firstName" class="block text-sm font-medium text-gray-700">First Name</label>
              <input type="text" id="firstName" name="firstName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border px-3 py-2" placeholder="John">
            </div>
            <div>
              <label for="lastName" class="block text-sm font-medium text-gray-700">Last Name</label>
              <input type="text" id="lastName" name="lastName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border px-3 py-2" placeholder="Doe">
            </div>
          </div>

          <!-- Age & Contact -->
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
            <div>
              <label for="ageRange" class="block text-sm font-medium text-gray-700">Age Range</label>
              <select id="ageRange" name="ageRange" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border px-3 py-2 bg-white">
                <option value="13-17">13-17 (Teen)</option>
                <option value="18-29">18-29 (Young Adult)</option>
                <option value="30-49" selected>30-49 (Adult)</option>
                <option value="50-69">50-69 (Senior)</option>
                <option value="70+">70+ (Elder)</option>
              </select>
            </div>
             <div>
              <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
              <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border px-3 py-2" placeholder="you@example.com">
            </div>
          </div>

          <!-- Address -->
          <div>
            <label for="address" class="block text-sm font-medium text-gray-700">Address</label>
            <input type="text" id="address" name="address" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border px-3 py-2" placeholder="Street Address">
          </div>
          <div>
            <label for="location" class="block text-sm font-medium text-gray-700">City, State, Zip</label>
            <input type="text" id="location" name="location" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border px-3 py-2" placeholder="City, State, Zip">
          </div>

          <!-- Membership -->
          <div>
            <span class="block text-sm font-medium text-gray-700 mb-2">Interested in Membership?</span>
            <div class="flex space-x-6">
              <label class="inline-flex items-center">
                <input type="radio" name="membership" value="yes" class="form-radio text-indigo-600 h-4 w-4">
                <span class="ml-2">Yes</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="membership" value="no" checked class="form-radio text-indigo-600 h-4 w-4">
                <span class="ml-2">No</span>
              </label>
              <label class="inline-flex items-center">
                <input type="radio" name="membership" value="maybe" class="form-radio text-indigo-600 h-4 w-4">
                <span class="ml-2">Maybe</span>
              </label>
            </div>
          </div>

          <!-- Prayer Request -->
          <div>
            <label for="prayerRequest" class="block text-sm font-medium text-gray-700">Prayer Request</label>
            <textarea id="prayerRequest" name="prayerRequest" rows="3" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 border px-3 py-2" placeholder="How can we pray for you?"></textarea>
          </div>

          <!-- Submit Button -->
          <div class="pt-4">
            <button type="submit" id="submit-btn" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors">
              Submit Card
            </button>
          </div>
        </form>
      </div>

      <!-- Result Card (Hidden initially) -->
      <div id="result-card" class="hidden max-w-2xl mx-auto bg-white rounded-xl shadow-lg overflow-hidden fade-in">
        <div class="bg-green-600 p-8 text-center">
          <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-white mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-green-600" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
          </div>
          <h2 class="text-3xl font-bold text-white">Welcome Home!</h2>
          <p class="text-green-100 mt-2">Thank you for connecting with us.</p>
        </div>
        
        <div class="p-8 space-y-6">
          <div class="bg-indigo-50 rounded-lg p-6 border border-indigo-100">
            <h3 class="text-lg font-semibold text-indigo-900 mb-2">Welcome Message</h3>
            <p id="result-welcome" class="text-gray-700 leading-relaxed"></p>
          </div>

          <div class="bg-yellow-50 rounded-lg p-6 border border-yellow-100">
            <h3 class="text-lg font-semibold text-yellow-900 mb-2">Our Prayer for You</h3>
            <p id="result-prayer" class="text-gray-800 italic font-medium text-lg"></p>
          </div>

          <div class="pt-4 text-center">
            <button id="reset-btn" class="text-indigo-600 hover:text-indigo-800 font-medium">Submit Another Card</button>
          </div>
        </div>
      </div>

    </div>
    
    <!-- Import the main logic -->
    <script type="module" src="./index.tsx"></script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
